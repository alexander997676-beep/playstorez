<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FAZ STORE - Hyper Edition</title>
    <!-- Modern Tech Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0aff60;       /* Matrix Green */
            --secondary: #00f3ff;     /* Cyber Cyan */
            --accent: #ff0055;        /* Alert Red */
            --bg-deep: #030305;       /* Void Black */
            --bg-glass: rgba(20, 20, 23, 0.6);
            --card-bg: #0f0f11;
            --text-main: #ffffff;
            --text-dim: #888899;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- BACKGROUND FX --- */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJnoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjAzIi8+PC9zdmc+');
            pointer-events: none; z-index: 0; opacity: 0.7;
        }

        .ambient-glow {
            position: fixed; top: -20%; left: -20%; width: 60vw; height: 60vw;
            background: radial-gradient(circle, rgba(0,243,255,0.15), transparent 70%);
            z-index: -1; animation: float 10s infinite ease-in-out;
        }
        .ambient-glow.two { top: auto; bottom: -20%; left: auto; right: -20%; background: radial-gradient(circle, rgba(10,255,96,0.1), transparent 70%); animation-delay: 5s; }

        @keyframes float { 0% { transform: translate(0,0); } 50% { transform: translate(30px, 50px); } 100% { transform: translate(0,0); } }

        /* --- NAVBAR --- */
        nav {
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 24px;
            background: rgba(3, 3, 5, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .brand { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .brand-text { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 24px; letter-spacing: -1px; }
        .brand-text span { color: var(--primary); }
        .verified-icon { width: 26px; height: 26px; filter: drop-shadow(0 0 10px var(--secondary)); }

        .search-trigger {
            width: 44px; height: 44px; border-radius: 14px; background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center; font-size: 18px;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s;
        }
        .search-trigger:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(10,255,96,0.3); }

        /* --- HERO SLIDER --- */
        .slider-container {
            padding: 20px 24px; overflow-x: auto; display: flex; gap: 15px;
            scroll-snap-type: x mandatory; scrollbar-width: none;
        }
        .slider-container::-webkit-scrollbar { display: none; }

        .slide-card {
            min-width: 85%; height: 180px; background: #151518; border-radius: 24px;
            scroll-snap-align: center; position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
            display: flex; flex-direction: column; justify-content: flex-end; padding: 20px;
        }
        .slide-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center; opacity: 0.4;
            transition: 0.5s;
        }
        .slide-card:hover .slide-bg { transform: scale(1.1); opacity: 0.6; }
        .slide-content { position: relative; z-index: 2; }
        .slide-tag { 
            background: var(--primary); color: #000; padding: 4px 10px; border-radius: 6px; 
            font-size: 10px; font-weight: 800; text-transform: uppercase; width: fit-content; margin-bottom: 8px;
        }
        .slide-title { font-size: 24px; font-family: 'Space Grotesk', sans-serif; font-weight: 700; line-height: 1.1; max-width: 80%; }

        /* --- SEARCH OVERLAY --- */
        .search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 0; background: var(--bg-deep);
            z-index: 200; overflow: hidden; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }
        .search-overlay.open { height: 100%; }
        
        .search-header { padding: 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .back-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
        .search-input { 
            flex: 1; background: none; border: none; color: #fff; font-size: 18px; font-family: 'Space Grotesk'; 
        }

        /* --- MAIN GRID --- */
        .section-label { 
            padding: 10px 24px; font-size: 12px; font-weight: 600; text-transform: uppercase; 
            letter-spacing: 1px; color: var(--text-dim); margin-top: 10px; display: flex; justify-content: space-between;
        }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px; padding: 0 24px 100px 24px;
        }

        .card {
            background: var(--card-bg); border-radius: 20px; padding: 14px; position: relative;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer;
            overflow: hidden;
        }

        /* Spotlight Effect */
        .card::before {
            content: ''; position: absolute; top: var(--y); left: var(--x);
            width: 200px; height: 200px; background: radial-gradient(var(--primary), transparent 60%);
            transform: translate(-50%, -50%); opacity: 0; transition: opacity 0.3s;
            pointer-events: none; z-index: 0; filter: blur(40px);
        }
        .card:hover::before { opacity: 0.15; }
        .card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); }

        .card-content { position: relative; z-index: 1; display: flex; flex-direction: column; height: 100%; }

        .rank-badge {
            position: absolute; top: -5px; left: -5px; width: 30px; height: 30px;
            background: #333; color: #fff; border-radius: 50% 0 50% 0; display: flex; 
            align-items: center; justify-content: center; font-weight: 800; font-size: 12px; font-family: 'Space Grotesk';
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5); z-index: 10;
        }
        .rank-1 { background: linear-gradient(135deg, #FFD700, #FDB931); color: #000; }
        .rank-2 { background: linear-gradient(135deg, #E0E0E0, #BDBDBD); color: #000; }
        .rank-3 { background: linear-gradient(135deg, #CD7F32, #A0522D); color: #000; }

        .icon-box { 
            width: 100%; height: 120px; border-radius: 16px; background: #000; 
            margin-bottom: 12px; overflow: hidden; position: relative; 
        }
        .app-icon { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .app-icon { transform: scale(1.1); }

        .source-pill {
            position: absolute; bottom: 8px; right: 8px; font-size: 9px; padding: 3px 8px;
            border-radius: 6px; font-weight: 700; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .src-faz { color: var(--primary); border-color: var(--primary); }
        .src-play { color: var(--secondary); border-color: var(--secondary); }

        .title { font-size: 15px; font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .sub { font-size: 12px; color: var(--text-dim); }

        /* --- APP DETAIL MODAL --- */
        .modal-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-bg.active { opacity: 1; pointer-events: all; }

        .modal-card {
            position: absolute; bottom: 0; left: 0; width: 100%; background: #141416;
            border-top: 1px solid rgba(255,255,255,0.1); border-radius: 30px 30px 0 0;
            padding: 30px 24px; transform: translateY(100%); transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            max-width: 600px; left: 50%; margin-left: -50%;
        }
        @media (min-width: 600px) { .modal-card { margin-left: -300px; } }
        .modal-bg.active .modal-card { transform: translateY(0); }

        .modal-head { display: flex; gap: 20px; align-items: center; margin-bottom: 24px; }
        .modal-icon { width: 80px; height: 80px; border-radius: 20px; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-main {
            width: 100%; padding: 16px; border-radius: 16px; border: none; font-size: 16px; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .btn-faz { background: var(--primary); color: #000; }
        .btn-play { background: var(--secondary); color: #000; }
        
        /* Terminal Log Style for Downloading */
        .terminal-log {
            font-family: 'Courier New', monospace; font-size: 12px; color: var(--primary);
            background: #000; padding: 15px; border-radius: 12px; margin-top: 20px;
            display: none; border: 1px solid rgba(10,255,96,0.2);
        }
        .log-line { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.1s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        /* Iframe */
        .web-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 3000;
            background: #000; display: none; flex-direction: column;
        }
        .web-bar {
            padding: 10px 20px; background: #111; display: flex; align-items: center; gap: 15px;
            border-bottom: 1px solid #222;
        }
        iframe { flex: 1; border: none; background: #fff; }

        /* Skeleton */
        .skel { background: #1a1a1d; border-radius: 20px; height: 200px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="ambient-glow"></div>
    <div class="ambient-glow two"></div>

    <nav>
        <div class="brand" onclick="resetApp()">
            <div class="brand-text">FAZ<span>STORE</span></div>
            <img src="https://i.supaimg.com/ed405240-9db3-4d6e-8cc1-1f070d18f5d9.png" class="verified-icon">
        </div>
        <div class="search-trigger" onclick="openSearch()">‚ö°</div>
    </nav>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchUI">
        <div class="search-header">
            <button class="back-btn" onclick="closeSearch()">‚Üê</button>
            <input type="text" class="search-input" id="searchInp" placeholder="Type to search..." autofocus>
        </div>
        <div class="grid" id="searchGrid" style="padding-top: 20px;"></div>
    </div>

    <!-- Home Content -->
    <div id="homeContent">
        <div class="slider-container" id="heroSlider">
            <!-- Slides injected by JS -->
            <div class="slide-card skel" style="min-width: 85%"></div>
            <div class="slide-card skel" style="min-width: 85%"></div>
        </div>

        <div class="section-label">
            <span>Top Rated</span>
            <span style="color:var(--primary)">View All</span>
        </div>

        <div class="grid" id="mainGrid">
            <!-- Grid injected by JS -->
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal-bg" id="detailModal" onclick="closeModal(event)">
        <div class="modal-card">
            <div class="modal-head">
                <img id="mIcon" class="modal-icon" src="">
                <div>
                    <h2 id="mTitle" style="margin:0; font-size:22px;">App Name</h2>
                    <div id="mDev" style="color:#888; margin-top:5px;">Developer</div>
                </div>
            </div>
            
            <p style="color:#ccc; font-size:14px; line-height:1.6; margin-bottom:30px;">
                Download the verified version from our secure servers. 
                <span id="mTag" style="color:var(--primary)">MOD UNLOCKED</span> included.
            </p>

            <button id="mBtn" class="btn-main btn-faz" onclick="handleDownload()">
                Start Download
            </button>

            <div class="terminal-log" id="termLog">
                <!-- Logs appear here -->
            </div>
        </div>
    </div>

    <!-- Web View -->
    <div class="web-view" id="webView">
        <div class="web-bar">
            <button style="background:none; border:none; color:#fff; font-size:24px;" onclick="closeWeb()">‚úï</button>
            <div style="font-family:'Space Grotesk'; color:var(--primary); font-size:14px;">üîí Secure Gateway</div>
        </div>
        <iframe id="webFrame" src=""></iframe>
    </div>

    <script>
        const API_AN1 = "https://api.xyro.site/apk/an1-search?search=";
        const API_PLAY = "https://api.xyro.site/apk/playstore-search?query=";
        
        let currentApp = null;

        window.onload = resetApp;

        function resetApp() {
            closeSearch();
            loadHomeData("Popular");
        }

        // Spotlight Effect
        document.addEventListener('mousemove', e => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--x', `${x}px`);
                card.style.setProperty('--y', `${y}px`);
            });
        });

        // Search Logic
        function openSearch() { document.getElementById("searchUI").classList.add("open"); document.getElementById("searchInp").focus(); }
        function closeSearch() { document.getElementById("searchUI").classList.remove("open"); document.getElementById("searchInp").value=""; document.getElementById("searchGrid").innerHTML=""; }
        
        document.getElementById("searchInp").addEventListener("keypress", (e) => {
            if(e.key === "Enter") {
                const q = document.getElementById("searchInp").value;
                if(q) loadGrid(q, document.getElementById("searchGrid"));
            }
        });

        // Data Loading
        async function loadHomeData(query) {
            const slider = document.getElementById("heroSlider");
            const grid = document.getElementById("mainGrid");
            
            grid.innerHTML = Array(6).fill('<div class="skel"></div>').join('');
            
            const apps = await fetchApps(query);
            
            // Setup Hero Slider (First 3 apps)
            slider.innerHTML = "";
            apps.slice(0, 3).forEach(app => {
                slider.innerHTML += `
                    <div class="slide-card" onclick="openModal('${encodeURIComponent(JSON.stringify(app))}')">
                        <div class="slide-bg" style="background-image: url('${app.img}')"></div>
                        <div class="slide-content">
                            <div class="slide-tag">${app.src === 'PLAY' ? 'OFFICIAL' : 'FEATURED MOD'}</div>
                            <div class="slide-title">${app.title}</div>
                        </div>
                    </div>
                `;
            });

            // Setup Grid
            renderCards(apps, grid);
        }

        async function loadGrid(query, container) {
            container.innerHTML = Array(4).fill('<div class="skel" style="height:150px"></div>').join('');
            const apps = await fetchApps(query);
            renderCards(apps, container);
        }

        async function fetchApps(query) {
            try {
                const [an1, play] = await Promise.allSettled([
                    fetch(API_AN1 + encodeURIComponent(query)).then(r => r.json()),
                    fetch(API_PLAY + encodeURIComponent(query)).then(r => r.json())
                ]);

                let apps = [];
                if(play.status === "fulfilled") {
                    let d = play.value;
                    let list = (d.result && Array.isArray(d.result)) ? d.result : (Array.isArray(d) ? d : []);
                    list.forEach(i => apps.push({ src: 'PLAY', title: i.name||"App", img: i.img||"", dev: i.developer||"Google Play", link: i.link }));
                }
                if(an1.status === "fulfilled" && an1.value.status) {
                    (an1.value.result || []).forEach(i => apps.push({ src: 'FAZ', title: i.title||i.name||"MOD", img: i.image||i.icon||"", dev: i.developer||"Faz Store", link: i.link }));
                }
                return apps.sort(() => Math.random() - 0.5);
            } catch(e) { return []; }
        }

        function renderCards(apps, container) {
            container.innerHTML = "";
            apps.forEach((app, index) => {
                const isPlay = app.src === 'PLAY';
                // Add Rank Badges to first 3 items in main grid
                let rankHTML = "";
                if(container.id === "mainGrid" && index < 3) {
                    rankHTML = `<div class="rank-badge rank-${index+1}">#${index+1}</div>`;
                }

                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `
                    ${rankHTML}
                    <div class="card-content">
                        <div class="icon-box">
                            <img src="${app.img}" class="app-icon" onerror="this.src='https://via.placeholder.com/150'">
                            <div class="source-pill ${isPlay?'src-play':'src-faz'}">${isPlay?'PLAY':'FAZ'}</div>
                        </div>
                        <div class="title">${app.title}</div>
                        <div class="sub">${app.dev}</div>
                    </div>
                `;
                // Pass data as string for simplicity
                div.onclick = () => openModal(encodeURIComponent(JSON.stringify(app)));
                container.appendChild(div);
            });
        }

        // --- MODAL LOGIC ---
        function openModal(appStr) {
            currentApp = JSON.parse(decodeURIComponent(appStr));
            document.getElementById("mIcon").src = currentApp.img;
            document.getElementById("mTitle").innerText = currentApp.title;
            document.getElementById("mDev").innerText = currentApp.dev;
            
            const btn = document.getElementById("mBtn");
            const tag = document.getElementById("mTag");
            
            if(currentApp.src === 'PLAY') {
                btn.className = "btn-main btn-play";
                btn.innerText = "Get on Play Store";
                tag.innerText = "OFFICIAL VERSION";
                tag.style.color = "var(--secondary)";
            } else {
                btn.className = "btn-main btn-faz";
                btn.innerText = "Download MOD";
                tag.innerText = "MOD UNLOCKED";
                tag.style.color = "var(--primary)";
            }

            // Reset Log
            document.getElementById("termLog").style.display = "none";
            document.getElementById("termLog").innerHTML = "";
            btn.style.display = "flex";

            document.getElementById("detailModal").classList.add("active");
        }

        function closeModal(e) {
            if(e.target.id === "detailModal") {
                document.getElementById("detailModal").classList.remove("active");
            }
        }

        function handleDownload() {
            if(currentApp.src === 'PLAY') {
                window.open(currentApp.link, '_blank');
            } else {
                // Hacker Style Animation
                const btn = document.getElementById("mBtn");
                const log = document.getElementById("termLog");
                btn.style.display = "none";
                log.style.display = "block";

                const messages = [
                    "Initializing handshake...",
                    "Bypassing generic protocols...",
                    "Accessing FAZ_SECURE_V2...",
                    "Token Verified. Fetching file..."
                ];

                let i = 0;
                const interval = setInterval(() => {
                    if(i < messages.length) {
                        log.innerHTML += `<div class="log-line">> ${messages[i]}</div>`;
                        i++;
                    } else {
                        clearInterval(interval);
                        setTimeout(() => {
                            openWeb(currentApp.link);
                            document.getElementById("detailModal").classList.remove("active");
                        }, 800);
                    }
                }, 400);
            }
        }

        // Web View
        function openWeb(url) {
            const view = document.getElementById("webView");
            document.getElementById("webFrame").src = url;
            view.style.display = "flex";
        }
        function closeWeb() {
            document.getElementById("webView").style.display = "none";
            document.getElementById("webFrame").src = "";
        }

    </script>
</body>
</html>
