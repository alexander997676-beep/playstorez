<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ STORE - App Market</title>
    <style>
        :root {
            --primary: #00d2ff;
            --primary-dark: #3a7bd5;
            --dark: #222;
            --light: #f8f9fa;
            --card-bg: #fff;
            --text-grey: #666;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 0;
            color: var(--dark);
        }

        /* --- Header --- */
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 25px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 15px;
            display: inline-block;
            cursor: pointer;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 60px;
        }

        input {
            flex: 1;
            padding: 14px 25px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            outline: none;
            background: #fff;
            color: #333;
        }

        button {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            background: #222;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #000;
            transform: scale(1.05);
        }

        /* --- Results --- */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 25px;
            color: var(--dark);
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            display: inline-block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
        }

        /* --- Card Design --- */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .card:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .card-img-wrapper {
            position: relative;
            height: 160px;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .card:hover .card-img {
            transform: scale(1.05);
        }

        .type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            backdrop-filter: blur(4px);
        }
        
        .type-badge.mod {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        .card-body {
            padding: 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .app-title {
            font-size: 17px;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: var(--dark);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .developer {
            font-size: 13px;
            color: var(--text-grey);
            margin-bottom: 12px;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f0f0f0;
            padding-top: 12px;
        }

        .rating {
            color: #ffb400;
            font-weight: bold;
            font-size: 14px;
        }

        .download-btn-style {
            background: var(--primary-dark);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* --- Download Modal Popup Styles --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: popUp 0.3s ease-out;
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .modal-subtext {
            font-size: 14px;
            color: #666;
        }

        /* Utils */
        #loader { display: none; text-align: center; margin-top: 50px; color: var(--text-grey); }
        .error { text-align: center; color: #d9534f; padding: 20px; }

    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="initHome()">FAZ STORE</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search apps & games...">
            <button onclick="performSearch()">Search</button>
        </div>
    </header>

    <div class="container">
        <h2 id="sectionTitle">Top Picks</h2>
        <div id="loader">Fetching apps...</div>
        <div id="resultsGrid" class="grid"></div>
    </div>

    <!-- Download Processing Modal -->
    <div id="downloadModal" class="modal-overlay">
        <div class="modal-content">
            <div class="spinner"></div>
            <div class="modal-text">Starting Download...</div>
            <div id="modalAppName" class="modal-subtext">Please wait</div>
        </div>
    </div>

    <script>
        const API_URL = "https://api.xyro.site/apk/an1-search?search=";
        const grid = document.getElementById("resultsGrid");
        const loader = document.getElementById("loader");
        const title = document.getElementById("sectionTitle");
        const modal = document.getElementById("downloadModal");
        const modalAppName = document.getElementById("modalAppName");

        window.onload = function() { initHome(); };

        function initHome() {
            document.getElementById("searchInput").value = "";
            title.innerText = "Top Picks for You";
            fetchData("Minecraft"); 
        }

        function performSearch() {
            const query = document.getElementById("searchInput").value.trim();
            if(!query) return;
            title.innerText = `Search Results for "${query}"`;
            fetchData(query);
        }

        document.getElementById("searchInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") performSearch();
        });

        async function fetchData(query) {
            grid.innerHTML = "";
            loader.style.display = "block";

            try {
                const response = await fetch(API_URL + encodeURIComponent(query));
                const json = await response.json();
                loader.style.display = "none";

                if (json.status === true && json.result && json.result.length > 0) {
                    json.result.forEach(app => { createCard(app); });
                } else {
                    grid.innerHTML = `<div class="error">No results found for "${query}"</div>`;
                }
            } catch (error) {
                loader.style.display = "none";
                grid.innerHTML = `<div class="error">Connection Error.</div>`;
            }
        }

        function createCard(app) {
            const imgUrl = app.image || "https://via.placeholder.com/300";
            const appName = app.title || "Unknown App";
            const devName = app.developer || "Faz Store";
            const ratingVal = app.rating ? app.rating.value : "4.5";
            const appType = app.type || "APK";
            const link = app.link || "#";
            const badgeClass = (appType === "MOD") ? "type-badge mod" : "type-badge";

            // Important: We use a DIV with onclick, not an A tag, to control the download flow
            const card = document.createElement("div");
            card.className = "card";
            
            // Jab user click karega, startDownload function chalega
            card.onclick = () => startDownload(link, appName);

            card.innerHTML = `
                <div class="card-img-wrapper">
                    <span class="${badgeClass}">${appType}</span>
                    <img src="${imgUrl}" alt="${appName}" class="card-img">
                </div>
                <div class="card-body">
                    <div class="app-title">${appName}</div>
                    <div class="developer">${devName}</div>
                    <div class="card-footer">
                        <div class="rating"><span>â˜…</span> ${ratingVal}</div>
                        <span class="download-btn-style">GET</span>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        }

        // --- NEW FUNCTION: Handled Download "Feel" ---
        function startDownload(url, name) {
            // 1. Show the Loading Modal
            modalAppName.innerText = "Connecting to " + name + " server...";
            modal.style.display = "flex";

            // 2. Wait 1.5 seconds (Fake loading) then redirect in SAME TAB
            setTimeout(() => {
                modal.style.display = "none";
                // Redirect user to the page (Same Tab)
                window.location.href = url;
            }, 1500);
        }

    </script>
</body>
</html>
