<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ STORE - Ultimate</title>
    <style>
        :root {
            --play-color: #0086f8;
            --faz-color: #00e676;
            --dark: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            background-color: #000;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        .logo {
            font-size: 26px;
            font-weight: 900;
            color: var(--faz-color);
            cursor: pointer;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .logo span { color: #fff; }

        .search-wrap {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            display: flex;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            background: #333;
            border: none;
            border-radius: 8px 0 0 8px;
            color: #fff;
            outline: none;
            font-size: 16px;
        }

        .search-btn {
            background: var(--faz-color);
            border: none;
            padding: 0 20px;
            border-radius: 0 8px 8px 0;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }

        /* --- Grid --- */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
            padding-bottom: 80px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.95); }

        .tag {
            position: absolute;
            top: 8px; right: 8px;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: #fff;
            z-index: 2;
        }
        .tag-play { background: var(--play-color); }
        .tag-faz { background: var(--faz-color); color: #000; }

        .card-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            background: #333;
        }

        .card-info { padding: 12px; }
        .app-title { font-size: 14px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; }
        .app-dev { font-size: 11px; color: #aaa; }

        /* --- IN-APP BROWSER / IFRAME OVERLAY --- */
        #webOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 2000;
            flex-direction: column;
        }

        .browser-header {
            height: 50px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 2px solid var(--faz-color);
        }

        .browser-title { font-size: 14px; font-weight: bold; color: #fff; }
        
        .close-browser {
            background: #ff4444; color: white; border: none;
            padding: 5px 15px; border-radius: 4px; font-weight: bold; cursor: pointer;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: #fff;
        }

        /* Fallback message inside iframe area */
        .iframe-error {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            text-align: center;
            z-index: -1; /* Behind iframe */
        }
        .ext-link {
            display: inline-block; margin-top: 10px; padding: 10px 20px;
            background: var(--faz-color); color: #000; text-decoration: none; border-radius: 5px;
            font-weight: bold;
        }

        #loader { display: none; text-align: center; padding: 50px; }
        .error-msg { text-align: center; color: #ff5252; padding: 20px; }

    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="goHome()">FAZ <span>STORE</span></div>
        <div class="search-wrap">
            <input type="text" id="searchInp" placeholder="Search (e.g. Minecraft)...">
            <button class="search-btn" onclick="searchApps()">GO</button>
        </div>
    </header>

    <div class="container">
        <h3 id="pageTitle" style="border-left: 4px solid var(--faz-color); padding-left: 10px;">Recommended</h3>
        <div id="loader">Fetching Data...</div>
        <div id="grid" class="grid"></div>
    </div>

    <!-- IN-APP BROWSER OVERLAY -->
    <!-- Ye wo box hai jo website ke andar hi khulega -->
    <div id="webOverlay">
        <div class="browser-header">
            <div class="browser-title" id="browserTitle">Downloading...</div>
            <button class="close-browser" onclick="closeBrowser()">CLOSE âœ•</button>
        </div>
        
        <!-- Agar Iframe load na ho (Security reason se), to ye button dikhega -->
        <div class="iframe-error">
            <h3>Loading Download Page...</h3>
            <p>If the page stays white, click below:</p>
            <a id="fallbackLink" href="#" target="_blank" class="ext-link">OPEN MANUALLY</a>
        </div>

        <iframe id="appFrame" src=""></iframe>
    </div>

    <script>
        const API_AN1 = "https://api.xyro.site/apk/an1-search?search=";
        const API_PLAY = "https://api.xyro.site/apk/playstore-search?query=";

        window.onload = () => goHome();

        function goHome() {
            closeBrowser();
            document.getElementById("searchInp").value = "";
            document.getElementById("pageTitle").innerText = "Trending Games & Apps";
            fetchData("Racing"); 
        }

        function searchApps() {
            const query = document.getElementById("searchInp").value.trim();
            if(query) {
                document.getElementById("pageTitle").innerText = "Results for " + query;
                fetchData(query);
            }
        }

        async function fetchData(query) {
            const grid = document.getElementById("grid");
            const loader = document.getElementById("loader");
            
            grid.innerHTML = "";
            loader.style.display = "block";

            try {
                const [an1, play] = await Promise.allSettled([
                    fetch(API_AN1 + encodeURIComponent(query)).then(r => r.json()),
                    fetch(API_PLAY + encodeURIComponent(query)).then(r => r.json())
                ]);

                loader.style.display = "none";
                let allApps = [];

                // AN1 Data
                if(an1.status === "fulfilled" && an1.value.status === true) {
                    (an1.value.result || []).forEach(a => {
                        allApps.push({
                            source: 'FAZ',
                            title: a.title || a.name || "Unknown",
                            img: a.image || a.icon || "https://via.placeholder.com/150",
                            dev: a.developer || "Faz Store",
                            link: a.link
                        });
                    });
                }

                // Play Store Data
                if(play.status === "fulfilled") {
                    let d = play.value;
                    let list = Array.isArray(d) ? d : (d.data || d.result || []);
                    list.forEach(a => {
                        const pid = a.id || a.packageName;
                        if(pid) {
                            allApps.push({
                                source: 'PLAY',
                                title: a.title || a.appName || "Unknown",
                                img: a.icon || a.image || "https://via.placeholder.com/150",
                                dev: a.developer || "Google Play",
                                link: `https://play.google.com/store/apps/details?id=${pid}` // We will embed this too!
                            });
                        }
                    });
                }

                allApps.sort(() => Math.random() - 0.5);

                if(allApps.length === 0) {
                    grid.innerHTML = "<div class='error-msg'>No apps found.</div>";
                    return;
                }

                allApps.forEach(app => {
                    const div = document.createElement("div");
                    div.className = "card";
                    const tagClass = app.source === 'PLAY' ? 'tag-play' : 'tag-faz';
                    const tagText = app.source === 'PLAY' ? 'PLAY STORE' : 'FAZ STORE';

                    div.innerHTML = `
                        <div class="tag ${tagClass}">${tagText}</div>
                        <img src="${app.img}" class="card-img">
                        <div class="card-info">
                            <div class="app-title">${app.title}</div>
                            <div class="app-dev">${app.dev}</div>
                        </div>
                    `;

                    // Click event: OPEN IN-APP BROWSER
                    div.onclick = () => {
                        openInAppBrowser(app.link, app.title);
                    };

                    grid.appendChild(div);
                });

            } catch (e) {
                console.log(e);
                loader.style.display = "none";
            }
        }

        // --- IN-APP BROWSER LOGIC ---
        function openInAppBrowser(url, title) {
            const overlay = document.getElementById("webOverlay");
            const iframe = document.getElementById("appFrame");
            const browserTitle = document.getElementById("browserTitle");
            const fallback = document.getElementById("fallbackLink");

            // Setup the UI
            browserTitle.innerText = "Browsing: " + title;
            fallback.href = url; // Backup link
            
            // Show Overlay
            overlay.style.display = "flex";
            document.body.style.overflow = "hidden"; // Stop background scroll

            // Load URL inside iframe
            // Note: Some websites (like Google Play) might BLOCK iframes.
            // If they block, the user sees the 'iframe-error' message behind it.
            iframe.src = url; 
        }

        function closeBrowser() {
            const overlay = document.getElementById("webOverlay");
            const iframe = document.getElementById("appFrame");
            
            overlay.style.display = "none";
            document.body.style.overflow = "auto";
            iframe.src = ""; // Clear iframe to stop audio/video
        }

    </script>
</body>
</html>
