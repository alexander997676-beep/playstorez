<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ STORE - Verified Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88; /* Neon Green */
            --primary-glow: rgba(0, 255, 136, 0.4);
            --play-blue: #29b6f6;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(41, 182, 246, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Header & Nav --- */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 15px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-top {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* --- LOGO WITH NEW BADGE --- */
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 8px; 
            cursor: pointer;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        /* BADGE STYLE UPDATE */
        .verified-badge-img {
            width: 30px;  /* Thoda sa size adjust kiya taaki clear dikhe */
            height: 30px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5)); /* Nice Glow */
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { 
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Search Bar */
        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 14px 25px;
            padding-right: 60px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: #000;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-btn:hover { transform: scale(1.1); }

        /* Categories */
        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
            margin-top: 15px;
        }
        .categories::-webkit-scrollbar { display: none; }

        .cat-chip {
            background: rgba(255,255,255,0.05);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.3s;
        }
        .cat-chip:hover, .cat-chip.active {
            background: rgba(0, 255, 136, 0.15);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Main Grid */
        .section-title {
            margin: 30px 0 20px 0;
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::before {
            content: ''; display: block; width: 6px; height: 24px;
            background: var(--primary); border-radius: 3px;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 15px;
            position: relative;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            border-color: rgba(255,255,255,0.2);
        }

        .badge {
            position: absolute; top: 10px; right: 10px; font-size: 10px; font-weight: 800;
            padding: 4px 8px; border-radius: 6px; text-transform: uppercase; z-index: 2;
        }
        .badge-play { background: rgba(41, 182, 246, 0.15); color: var(--play-blue); border: 1px solid var(--play-blue); }
        .badge-faz { background: rgba(0, 255, 136, 0.15); color: var(--primary); border: 1px solid var(--primary); }

        .card-img {
            width: 100px; height: 100px; border-radius: 22px; object-fit: cover; margin-bottom: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .card:hover .card-img { transform: scale(1.05); }

        .app-title {
            font-size: 15px; font-weight: 600; line-height: 1.4; margin-bottom: 4px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; width: 100%;
        }

        .app-dev {
            font-size: 12px; color: var(--text-muted); margin-bottom: 12px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%;
        }

        .card-action {
            margin-top: auto; width: 100%; padding: 8px 0; border-radius: 10px;
            font-size: 13px; font-weight: 700; transition: 0.2s; display: flex; justify-content: center; gap: 5px;
        }

        .btn-play { background: var(--play-blue); color: #000; }
        .btn-faz { background: var(--primary); color: #000; }
        
        /* Skeleton */
        .skeleton { background: var(--bg-card); border-radius: 16px; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .sk-img { width: 100px; height: 100px; border-radius: 22px; background: #2a3850; margin-bottom: 15px; }
        .sk-line { height: 12px; background: #2a3850; border-radius: 6px; width: 80%; margin-bottom: 8px; }
        .sk-anim { animation: shimmer 1.5s infinite linear; background: linear-gradient(to right, #2a3850 0%, #35455e 50%, #2a3850 100%); background-size: 200% 100%; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        /* Overlay */
        #webOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); z-index: 2000; flex-direction: column;
        }
        .browser-bar {
            height: 60px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: var(--bg-card); border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .close-btn { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 6px 16px; border-radius: 30px; cursor: pointer; }
        iframe { flex: 1; border: none; background: #fff; }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <!-- LOGO WITH UPDATED BADGE IMAGE -->
            <div class="nav-top">
                <div class="logo-wrapper" onclick="initHome()">
                    <div class="logo">FAZ STORE</div>
                    <!-- New Badge Image -->
                    <img src="https://i.supaimg.com/ed405240-9db3-4d6e-8cc1-1f070d18f5d9.png" alt="Verified" class="verified-badge-img">
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInp" placeholder="Search apps, games, tools...">
                <button class="search-btn" onclick="triggerSearch()">üîç</button>
            </div>
            
            <div class="categories">
                <div class="cat-chip active" onclick="initHome()">Trending</div>
                <div class="cat-chip" onclick="fetchData('Action Games')">Action</div>
                <div class="cat-chip" onclick="fetchData('Racing')">Racing</div>
                <div class="cat-chip" onclick="fetchData('Social')">Social</div>
                <div class="cat-chip" onclick="fetchData('Editor')">Editors</div>
                <div class="cat-chip" onclick="fetchData('Simulation')">Simulation</div>
                <div class="cat-chip" onclick="fetchData('Premium')">Premium</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="sectionTitle" class="section-title">Trending Now</div>
        <div id="grid" class="grid"></div>
    </div>

    <!-- INTERNAL BROWSER OVERLAY -->
    <div id="webOverlay">
        <div class="browser-bar">
            <div style="color:white; font-weight:bold;">Downloading: <span id="overlayAppName" style="color:var(--primary);">App</span></div>
            <button class="close-btn" onclick="closeOverlay()">Close ‚úï</button>
        </div>
        <iframe id="appFrame" src=""></iframe>
    </div>

    <script>
        const API_AN1 = "https://api.xyro.site/apk/an1-search?search=";
        const API_PLAY = "https://api.xyro.site/apk/playstore-search?query=";

        const grid = document.getElementById("grid");
        const titleLabel = document.getElementById("sectionTitle");

        window.onload = () => initHome();

        function initHome() {
            document.getElementById("searchInp").value = "";
            titleLabel.innerText = "Trending Now";
            updateActiveChip('Trending');
            fetchData("Popular"); 
        }

        function triggerSearch() {
            const query = document.getElementById("searchInp").value.trim();
            if(query) {
                titleLabel.innerText = `Results for "${query}"`;
                document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
                fetchData(query);
            }
        }

        function updateActiveChip(name) {
            document.querySelectorAll('.cat-chip').forEach(chip => {
                if(chip.innerText === name) chip.classList.add('active');
                else chip.classList.remove('active');
            });
        }

        function showSkeleton() {
            grid.innerHTML = "";
            for(let i=0; i<10; i++) {
                grid.innerHTML += `
                    <div class="skeleton">
                        <div class="sk-img sk-anim"></div>
                        <div class="sk-line sk-anim"></div>
                        <div class="sk-line short sk-anim"></div>
                    </div>
                `;
            }
        }

        async function fetchData(query) {
            showSkeleton();
            
            try {
                const [an1, play] = await Promise.allSettled([
                    fetch(API_AN1 + encodeURIComponent(query)).then(r => r.json()),
                    fetch(API_PLAY + encodeURIComponent(query)).then(r => r.json())
                ]);

                let allApps = [];

                if(play.status === "fulfilled") {
                    const data = play.value;
                    let list = [];
                    if (data.result && Array.isArray(data.result)) list = data.result;
                    else if (Array.isArray(data)) list = data;

                    list.forEach(item => {
                        allApps.push({
                            source: 'PLAY',
                            title: item.name || "Unknown App",
                            img: item.img || "https://via.placeholder.com/150",
                            dev: item.developer || "Google Play",
                            link: item.link
                        });
                    });
                }

                if(an1.status === "fulfilled" && an1.value.status === true) {
                    const list = an1.value.result || [];
                    list.forEach(item => {
                        allApps.push({
                            source: 'FAZ',
                            title: item.title || item.name || "MOD App",
                            img: item.image || item.icon || "https://via.placeholder.com/150",
                            dev: item.developer || "Faz Store",
                            link: item.link
                        });
                    });
                }

                renderApps(allApps);

            } catch (e) {
                console.error(e);
                grid.innerHTML = `<div style="text-align:center; color:#ff5252; padding:30px;">Network Error</div>`;
            }
        }

        function renderApps(apps) {
            grid.innerHTML = "";
            apps.sort(() => Math.random() - 0.5);

            if(apps.length === 0) {
                grid.innerHTML = `<div style="text-align:center; color:#aaa; padding:30px;">No Results Found</div>`;
                return;
            }

            apps.forEach(app => {
                const isPlay = app.source === 'PLAY';
                const badgeClass = isPlay ? 'badge-play' : 'badge-faz';
                const badgeText = isPlay ? 'Official' : 'MOD';
                const btnClass = isPlay ? 'btn-play' : 'btn-faz';
                const btnText = isPlay ? 'INSTALL' : 'DOWNLOAD';

                const card = document.createElement("div");
                card.className = "card";
                
                card.innerHTML = `
                    <div class="badge ${badgeClass}">${badgeText}</div>
                    <img src="${app.img}" class="card-img" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="app-title">${app.title}</div>
                    <div class="app-dev">${app.dev}</div>
                    <div class="card-action ${btnClass}">${btnText}</div>
                `;

                card.onclick = () => {
                    if (isPlay) window.open(app.link, '_blank');
                    else openOverlay(app.link, app.title);
                };

                grid.appendChild(card);
            });
        }

        function openOverlay(url, name) {
            document.getElementById("overlayAppName").innerText = name;
            document.getElementById("appFrame").src = url;
            document.getElementById("webOverlay").style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function closeOverlay() {
            document.getElementById("webOverlay").style.display = "none";
            document.getElementById("appFrame").src = "";
            document.body.style.overflow = "auto";
        }

        document.getElementById("searchInp").addEventListener("keypress", (e) => {
            if(e.key === "Enter") triggerSearch();
        });
    </script>
</body>
</html>
