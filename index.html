<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mob i - Latest & Search</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary: #00e5ff; /* Cyan Blue */
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sec: #b3b3b3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        nav {
            background: rgba(30, 30, 30, 0.95);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-size: 1.8rem; font-weight: 800; }
        .logo span { color: var(--primary); }

        .nav-links button {
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 1rem;
            margin-left: 20px;
            cursor: pointer;
            padding: 5px 10px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links button.active, .nav-links button:hover {
            color: var(--primary);
        }

        /* Sections */
        .section {
            display: none; /* Hidden by default */
            padding: 20px 5%;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }
        .section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Titles */
        .section-title {
            font-size: 1.5rem;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }

        /* Search Box Design */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid #333;
            background: var(--card-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            padding-right: 100px; /* Space for button */
        }

        input[type="text"]:focus { border-color: var(--primary); }

        button#search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            padding: 0 25px;
            border-radius: 40px;
            border: none;
            background: var(--primary);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button#search-btn:active { transform: scale(0.95); }

        /* Grid System */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Card Design */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.1);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            background: #fff;
            padding: 15px;
        }

        .card-body { padding: 15px; text-align: center; }
        .card-title { font-weight: bold; font-size: 1rem; margin-bottom: 5px; }
        .card-desc { font-size: 0.8rem; color: var(--text-sec); display: none; } /* Hidden in grid, shown in popup */

        /* Loader */
        .loader {
            display: none;
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Modal (Popup) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--primary);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }

        .modal-specs ul { margin-top: 15px; list-style: none; }
        .modal-specs li {
            padding: 8px 0;
            border-bottom: 1px solid #333;
            color: var(--text-sec);
            font-size: 0.9rem;
        }
        .modal-specs strong { color: var(--primary); display: block; }

    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">mob <span>i</span></div>
        <div class="nav-links">
            <button id="btn-home" onclick="showPage('home')" class="active">Home</button>
            <button id="btn-search" onclick="showPage('search')">Search</button>
        </div>
    </nav>

    <!-- 1. HOME SECTION (Trending/Latest) -->
    <section id="home-section" class="section active">
        <h2 class="section-title">ðŸ”¥ Trending Now</h2>
        <p style="color: gray; margin-bottom: 20px;">Top latest mobile phones</p>
        
        <!-- Loader for Home -->
        <div id="home-loader" class="loader"></div>
        
        <div class="grid" id="home-grid">
            <!-- Trending mobiles will load here automatically -->
        </div>
    </section>

    <!-- 2. SEARCH SECTION -->
    <section id="search-section" class="section">
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="search-input" placeholder="Search mobile (e.g. Pixel 8, iPhone 15)...">
                <button id="search-btn" onclick="performSearch()">Search</button>
            </div>
        </div>

        <!-- Loader for Search -->
        <div id="search-loader" class="loader"></div>

        <div class="grid" id="search-grid">
            <!-- Search results will appear here -->
        </div>
    </section>

    <!-- 3. DETAILS MODAL -->
    <div class="modal" id="details-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div style="text-align: center;">
                <img id="modal-img" src="" style="height: 180px; margin-bottom: 10px;">
                <h2 id="modal-title"></h2>
            </div>
            <div class="modal-specs" id="modal-specs"></div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_URL = "https://api.xyro.site/search/gsmarena";

        // ---- PAGE NAVIGATION LOGIC ----
        function showPage(pageId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.querySelectorAll('.nav-links button').forEach(btn => btn.classList.remove('active'));

            // Show selected section
            if (pageId === 'home') {
                document.getElementById('home-section').classList.add('active');
                document.getElementById('btn-home').classList.add('active');
            } else {
                document.getElementById('search-section').classList.add('active');
                document.getElementById('btn-search').classList.add('active');
                // Focus on input automatically
                setTimeout(() => document.getElementById('search-input').focus(), 100);
            }
        }

        // ---- HOME PAGE LOGIC (AUTO LOAD) ----
        // Jaise hi page load hoga, ye chalega
        window.addEventListener('DOMContentLoaded', () => {
            loadHomeData();
        });

        async function loadHomeData() {
            const grid = document.getElementById('home-grid');
            const loader = document.getElementById('home-loader');

            loader.style.display = 'block';

            // Kyunki ye API "Latest" ka direct option nahi deti,
            // Hum "Samsung" ya "iPhone" search karke trending phones dikhayenge
            // Taaki Home page khali na rahe.
            try {
                // Default search for Home Page (You can change "Samsung" to "2024" or "Apple")
                const response = await fetch(`${API_URL}?q=Samsung`);
                const json = await response.json();

                loader.style.display = 'none';

                if (json.status && json.data) {
                    // Sirf pehle 8 phones dikhayenge home page par
                    const topPhones = json.data.slice(0, 10);
                    renderGrid(topPhones, grid);
                } else {
                    grid.innerHTML = "<p>Could not load trending phones.</p>";
                }
            } catch (error) {
                console.error("Home Load Error:", error);
                loader.style.display = 'none';
                grid.innerHTML = "<p>Check internet connection.</p>";
            }
        }

        // ---- SEARCH LOGIC (FIXED) ----
        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            const grid = document.getElementById('search-grid');
            const loader = document.getElementById('search-loader');

            if (!query) return; // Empty search ko roko

            // UI Reset
            grid.innerHTML = "";
            loader.style.display = 'block';

            try {
                // API Call
                const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
                const json = await response.json();

                loader.style.display = 'none';

                if (json.status && json.data && json.data.length > 0) {
                    renderGrid(json.data, grid);
                } else {
                    grid.innerHTML = `<p style="text-align:center; width:100%; margin-top:20px;">No results found for "${query}"</p>`;
                }

            } catch (error) {
                console.error("Search Error:", error);
                loader.style.display = 'none';
                grid.innerHTML = `<p style="text-align:center; color:red; width:100%;">API Error. Please try again.</p>`;
            }
        }

        // ---- COMMON RENDER FUNCTION ----
        function renderGrid(data, container) {
            container.innerHTML = ""; // Clear old data
            data.forEach(phone => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(phone); // Click to open details

                card.innerHTML = `
                    <img src="${phone.thumbnail}" alt="${phone.name}" onerror="this.src='https://via.placeholder.com/150?text=No+Img'">
                    <div class="card-body">
                        <div class="card-title">${phone.name}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ---- POPUP / MODAL LOGIC ----
        function openModal(phone) {
            const modal = document.getElementById('details-modal');
            const specsContainer = document.getElementById('modal-specs');

            document.getElementById('modal-title').innerText = phone.name;
            document.getElementById('modal-img').src = phone.thumbnail;

            // Description Parsing (Sahi format mein)
            specsContainer.innerHTML = "";
            const ul = document.createElement('ul');

            let desc = phone.description || "Details not available";
            // Cleaning text
            desc = desc.replace("Android smartphone.", "").replace("Features", "");
            
            // Splitting logic
            let items = desc.split(/,|\./); // Comma ya full stop se split karega

            items.forEach(item => {
                let text = item.trim();
                if (text.length > 2) {
                    let li = document.createElement('li');
                    // Highlight specs like GB, mAh, inches
                    if (text.match(/\d/)) {
                        li.innerHTML = `<strong>â€¢</strong> ${text}`;
                        li.style.color = "#fff"; // Brighten text with numbers
                    } else {
                        li.innerText = text;
                    }
                    ul.appendChild(li);
                }
            });

            specsContainer.appendChild(ul);
            modal.style.display = "flex";
        }

        function closeModal() {
            document.getElementById('details-modal').style.display = "none";
        }

        // ---- ENTER KEY EVENT LISTENER ----
        // Ye code ensure karega ki Enter dabane par search ho
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

    </script>
</body>
</html>
